<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>LISTA DE CURSOS</h2>
<a th:href="@{/cursos/novo}">Novo Curso</a>
<table>
    <tr><th>ID</th><th>NOME</th><th>CARGA HORÁRIA</th><th>DESCRIÇÃO</th></tr>
    <tr th:each="c : ${cursos}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.nome}"></td>
        <td th:text="${c.cargaHoraria}"></td>
        <td th:text="${c.descricao}"></td>
    </tr>
</table>
</body>
</html>
